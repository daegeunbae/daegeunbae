{% extends 'base.html' %}

{% block content %}
<!-- <h2>일기장을 수정해주세요:</h2> -->
<form method="post">
    <div class="outBox">
        {% csrf_token %}
        <div class="calendar">
            <span class="material-symbols-outlined">calendar_month</span>
            23/09/24
        </div>

        <label for="content1">1줄</label>
        <input type="text" id="content1" name="content1" class="styled-input" value="{{ form.instance.content1 }}"><br>
        <label for="content2">2줄</label>
        <input type="text" id="content2" name="content2" class="styled-input" value="{{ form.instance.content2 }}"><br>
        <label for="content3">3줄</label>
        <input type="text" id="content3" name="content3" class="styled-input" value="{{ form.instance.content3 }}"><br>
        <label for="todo1">TodoList 1:</label>
        <input type="text" id="todo1" name="todo1" class="styled-input" value="{{ form.instance.todo1 }}"><br>
        <label for="todo2">TodoList 2:</label>
        <input type="text" id="todo2" name="todo2" class="styled-input" value="{{ form.instance.todo2 }}"><br>
        <label for="todo3">TodoList 3:</label>
        <input type="text" id="todo3" name="todo3" class="styled-input" value="{{ form.instance.todo3 }}"><br>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
<a href="#" id="back-to-list">Back to Diary List</a>

{% endblock %}
